  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form action="/action_page.php">
                <div class="row">
                  <div class="col-50">
                    <h3>Адреса доставки</h3>
                    <label for="fname"
                      ><i class="fa fa-user"></i> Повне імя</label
                    >
                    <input
                      type="text"
                      id="fname"
                      name="firstname"
                      placeholder="Taрас Бойко"
                    />
                    <label for="email"
                      ><i class="fa fa-envelope"></i> Email</label
                    >
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="taras@example.com"
                    />
                    <label for="adr"
                      ><i class="fa fa-address-card-o"></i>Телефон</label
                    >
                    <input
                      type="number"
                      id="adr"
                      name="phone"
                      placeholder="(063)368 77 66"
                    />
                    <label for="Вулиця"
                      ><i class="fa fa-institution"></i> Срібнокільська</label
                    >
                    <input
                      type="text"
                      id="city"
                      name="city"
                      placeholder="Срібнокільська"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="state">Будинок</label>
                        <input
                          type="text"
                          id="home"
                          name="home"
                          placeholder="4А"
                        />
                      </div>
                      <div class="col-50">
                        <label for="zip">Поверх</label>
                        <input
                          type="text"
                          id="zip"
                          name="zip"
                          placeholder="10"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color: navy;"></i>
                      <i class="fa fa-cc-amex" style="color: blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color: red;"></i>
                      <i class="fa fa-cc-discover" style="color: orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input
                      type="text"
                      id="cname"
                      name="cardname"
                      placeholder="Taras Boiko"
                    />
                    <label for="ccnum">Credit card number</label>
                    <input
                      type="text"
                      id="ccnum"
                      name="cardnumber"
                      placeholder="1111-2222-3333-4444"
                    />
                    <label for="expmonth">Exp Month</label>
                    <input
                      type="text"
                      id="expmonth"
                      name="expmonth"
                      placeholder="September"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input
                          type="text"
                          id="expyear"
                          name="expyear"
                          placeholder="2018"
                        />
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input
                          type="text"
                          id="cvv"
                          name="cvv"
                          placeholder="352"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr" />
                  Підтвердити замовлення дзвінком.
                </label>
                <input type="submit" value="Continue to checkout" class="btn" />
              </form>
            </div>
          </div>
